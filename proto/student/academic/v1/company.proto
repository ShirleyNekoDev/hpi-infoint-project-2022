syntax = "proto3";

package bakdata.corporate.v1;

message Company {
  string id = 1;
  string name = 2;
  string description = 3;
  Address address = 4;
  MonetaryStock capital_stock = 5;
  repeated CompanyPosition position = 6;
}

message Address {
  string city = 1;
  string zipcode = 2;
  string street = 3;
}

message MonetaryStock {
  float value = 1;
  string currency = 2;
}

message CompanyPosition {
  string person_id = 1;
  string role = 2; 
}
